apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-express-nexus
  namespace: argocd
spec:
  ingressClassName: nginx
  rules:
  - host: cjs.tt.com
    http:
      paths:
      - backend:
          service:
            name: hello-express-svc
            port:
              number: 80
        path: /
        pathType: Prefix
